version: "3.7"

services:
  backend:
    command: uvicorn sfm.main:app --workers 4 --host 0.0.0.0 --port 8181 --reload
    # command:
    ports:
      - 8181:8181
    # environment:
    # ENV: "local"

    volumes:
      - ./backend/:/app

  frontend:
    depends_on:
      - backend
    environment:
      - VITE_MODE=development
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8181
      - VITE_COVERAGE=true
    ports:
      - 3000:80
