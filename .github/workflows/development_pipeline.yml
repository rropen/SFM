# Pipeline runs on all pull request and pushes to dev.
name: Development Pipeline
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
# on:  workflow_dispatch

jobs:
  # Runs Unit Tests w/ pytest
  Unit-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        working-directory: src/backend
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Pytest Unit Tests
        run: |
          pytest

  #     Runs Integration Tests w/ Cypress
  Integration-Tests:
    #     needs: Unit-Tests
    runs-on: ubuntu-latest
    services:
      backend:
        image: ghcr.io/rropen/sfm_backend:latest
        credentials:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CONTAINER_PAT }}
        ports:
          - 8181:8181
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          registry-url: "https://npm.pkg.github.com/"
          scope: "@rrglobal"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        working-directory: src/frontend
        run: yarn --prefer-offline
        env:
          NODE_AUTH_TOKEN: ${{ secrets.VUE_COBALT_PAT }}

      - name: Cypress Component Tests
        working-directory: src/frontend
        run: yarn cy-ct

      - name: Cypress Integration Tests
        working-directory: src/frontend
        run: yarn cy
